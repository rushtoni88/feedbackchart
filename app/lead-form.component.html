<div class="container">
  <div [hidden]="submitted">
    <h1>Dashboard</h1>
    <h4>New Enquiry</h4>
    <p>Enter your details below and we will get back to you as soon as possible</p>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #leadForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" required [(ngModel)]="model.email" ngControl="email" #email="ngForm">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="enquirytype">Enquiry</label>
        <select class="form-control" [(ngModel)]="model.enquirytype" ngControl="enquirytype">
            <option *ngFor="let e of enquirytype" [value]="e">{{e}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!leadForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newLead()">New Enquiry</button>
    </form>
  </div>
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9  pull-left">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Email</div>
        <div class="col-xs-9 pull-left">{{ model.email }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Enquiry</div>
        <div class="col-xs-9 pull-left">{{ model.enquirytype }}</div>
      </div>
      <br>
      <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
